<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN_V26_OSINT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body { background: #050505; color: #00ff41; font-family: 'Share Tech Mono', monospace; }
        .hacker-box { border: 1px solid #00ff41; background: rgba(0, 20, 0, 0.8); box-shadow: 0 0 15px #00ff4133; }
        .data-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
        .scan-line { height: 2px; background: #00ff41; position: absolute; width: 100%; top: 0; animation: scan 3s infinite linear; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .log-box { font-size: 10px; background: #000; height: 120px; overflow-y: auto; border: 1px solid #00441b; padding: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">
        <header class="flex justify-between items-center border-b border-green-900 pb-4">
            <div>
                <h1 class="text-2xl font-black tracking-widest uppercase flex items-center gap-3">
                    <i data-lucide="activity" class="text-red-500"></i> TITAN_V26_PRO_MAX
                </h1>
                <p class="text-[10px] opacity-50">VIDEO INTELLIGENCE & OSINT PROTOCOL</p>
            </div>
            <button onclick="toggleConfig()" class="hover:rotate-45 transition-transform"><i data-lucide="settings"></i></button>
        </header>

        <div class="hacker-box p-6 rounded-2xl relative overflow-hidden">
            <div class="scan-line"></div>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="videoUrl" placeholder="PASTE VIDEO URL (YouTube, FB, etc.)" 
                       class="flex-grow bg-black border border-green-500 p-4 rounded-xl text-sm outline-none focus:ring-2 ring-green-500/50 transition-all">
                <button onclick="deepScan()" id="scanBtn" class="bg-green-600 text-black px-8 py-4 font-black rounded-xl hover:bg-green-400 transition-all uppercase flex items-center justify-center gap-2">
                    <i data-lucide="search"></i> DEEP_SCAN
                </button>
            </div>
        </div>

        <div id="logs" class="log-box font-mono text-green-700">
            <div>> TITAN_OSINT initialized. Waiting for Target URL...</div>
        </div>

        <div id="results" class="hidden space-y-6">
            <div class="data-grid">
                <div class="hacker-box p-4 rounded-xl">
                    <label class="text-[9px] opacity-50 block uppercase">Channel Intel</label>
                    <div id="channelName" class="font-bold text-white">N/A</div>
                </div>
                <div class="hacker-box p-4 rounded-xl">
                    <label class="text-[9px] opacity-50 block uppercase">Upload Date</label>
                    <div id="uploadDate" class="font-bold text-white">N/A</div>
                </div>
                <div id="viewCount" class="hacker-box p-4 rounded-xl border-blue-500/30">
                    <label class="text-[9px] opacity-50 block uppercase">Total Views</label>
                    <div class="font-bold text-blue-400 font-mono">SCANNING...</div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="hacker-box p-4 rounded-xl h-64 flex flex-col">
                    <h3 class="text-xs font-bold mb-2 border-b border-green-900 pb-1 flex items-center gap-2">
                        <i data-lucide="file-text" class="w-3 h-3 text-yellow-500"></i> FULL_DESCRIPTION_ANALYSIS
                    </h3>
                    <div id="descBox" class="text-[10px] overflow-y-auto flex-grow leading-relaxed"></div>
                </div>
                
                <div class="hacker-box p-4 rounded-xl h-64 flex flex-col">
                    <h3 class="text-xs font-bold mb-2 border-b border-green-900 pb-1 flex items-center gap-2">
                        <i data-lucide="message-square" class="w-3 h-3 text-blue-500"></i> TOP_COMMENTS_EXTRACTOR
                    </h3>
                    <div id="commentBox" class="text-[10px] overflow-y-auto flex-grow space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="config" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-6">
        <div class="max-w-sm w-full hacker-box p-6 rounded-2xl space-y-4">
            <h2 class="font-bold border-b border-green-900 pb-2">SCAN_SETTINGS</h2>
            <input type="password" id="apiKey" placeholder="Gemini/OpenRouter Key" class="w-full bg-black border border-green-900 p-3 text-xs">
            <button onclick="saveSet()" class="w-full bg-green-600 text-black py-3 font-bold text-xs uppercase">Link Account</button>
            <button onclick="toggleConfig()" class="w-full text-[10px] opacity-40 uppercase underline">Cancel</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function toggleConfig() { document.getElementById('config').classList.toggle('hidden'); }
        function addLog(m) { 
            const l = document.getElementById('logs');
            l.innerHTML += `<div>[${new Date().toLocaleTimeString()}] > ${m}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        async function deepScan() {
            const url = document.getElementById('videoUrl').value;
            if(!url) return alert("Enter URL first!");

            document.getElementById('results').classList.remove('hidden');
            addLog("TARGETING_TARGET: " + url);
            addLog("PHASE 1: Extracting ID & Metadata...");

            // Yahan hum third-party APIs (jaise Noembed ya YouTube Data API) ka use karenge
            try {
                // Metadata Extraction (Mock for demo, uses real fetch logic)
                const metaRes = await fetch(`https://noembed.com/embed?url=${url}`);
                const meta = await metaRes.json();

                if(meta.error) throw new Error("Invalid Link");

                document.getElementById('channelName').innerText = meta.author_name || "Unknown";
                document.getElementById('uploadDate').innerText = "Analyzing Frame History...";
                document.getElementById('descBox').innerText = meta.title + "\n\n(Extracting hidden links and keywords...)";
                
                addLog("PHASE 2: Scrapping Comment Section...");
                document.getElementById('commentBox').innerHTML = `
                    <div class="p-2 bg-green-900/10 rounded">Scanning user feedback...</div>
                    <div class="p-2 bg-green-900/10 rounded border-l-2 border-yellow-500 italic opacity-50">Bypassing platform filters...</div>
                `;

                // Final Step: AI Analysis via your Key
                addLog("PHASE 3: Transmitting to AI for Semantic Intelligence...");
                // Yahan aapka Gemini/Stepfun code execute hoga analysis ke liye
                
            } catch(e) {
                addLog("CRITICAL_FAIL: " + e.message, true);
            }
        }
    </script>
</body>
</html>
