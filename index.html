<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK_BYPASSER_V24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body { background: #0b0f19; color: #38bdf8; font-family: 'Share Tech Mono', monospace; height: 100dvh; display: flex; flex-direction: column; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(56, 189, 248, 0.2); }
        .neon-glow { box-shadow: 0 0 20px rgba(56, 189, 248, 0.3); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .loading { animation: pulse 1.5s infinite; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto w-full space-y-6">
        <header class="text-center space-y-2">
            <h1 class="text-3xl font-black tracking-tighter text-white flex justify-center items-center gap-3">
                <i data-lucide="zap" class="text-yellow-400 fill-yellow-400"></i> BYPASS_ENGINE_V24
            </h1>
            <p class="text-[10px] text-blue-400/60 uppercase tracking-[0.5em]">No More Ads • No More Wait • Direct Links</p>
        </header>

        <div class="glass p-6 rounded-3xl space-y-4 neon-glow">
            <div class="relative">
                <input type="text" id="targetUrl" placeholder="Paste Shortened Link (e.g., gplinks.co/...)" 
                    class="w-full bg-black/50 border border-blue-500/30 rounded-2xl p-4 pl-12 text-sm text-white focus:border-blue-500 outline-none transition-all">
                <i data-lucide="link" class="absolute left-4 top-4 w-5 h-5 opacity-40"></i>
            </div>
            
            <button onclick="startBypass()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl flex justify-center items-center gap-2 transition-all active:scale-95 shadow-lg">
                <i data-lucide="unlock"></i> EXTRACT DIRECT LINK
            </button>
        </div>

        <div id="status" class="hidden glass p-4 rounded-2xl text-[11px] font-mono border-l-4 border-blue-500 bg-blue-950/10">
            <div class="flex items-center gap-2 mb-2">
                <span class="w-2 h-2 bg-blue-500 rounded-full loading"></span>
                <span id="logText">Analyzing URL structure...</span>
            </div>
        </div>

        <div id="resultBox" class="hidden glass p-6 rounded-3xl border-2 border-green-500/30 bg-green-500/5 space-y-4">
            <div class="flex items-center gap-2 text-green-400 font-bold text-xs uppercase">
                <i data-lucide="check-circle" class="w-4 h-4"></i> Result Decrypted
            </div>
            <div id="finalLink" class="bg-black/40 p-4 rounded-xl break-all text-white text-sm font-bold border border-white/10 select-all">
                https://direct-download-link.com/file
            </div>
            <a id="downloadBtn" href="#" target="_blank" class="block w-full bg-green-500 hover:bg-green-400 text-black text-center font-black py-3 rounded-xl transition-all">
                GO TO DOWNLOAD PAGE
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function startBypass() {
            const url = document.getElementById('targetUrl').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const logText = document.getElementById('logText');
            const resultBox = document.getElementById('resultBox');

            if (!url) return alert("Please paste a link first!");

            // Reset UI
            btn.disabled = true;
            status.classList.remove('hidden');
            resultBox.classList.add('hidden');
            logText.innerText = "Connecting to Bypass Server...";

            try {
                // Hum ek multi-purpose bypass API use kar rahe hain
                // Note: Kuch links bypass hone mein 5-10 seconds lete hain
                const response = await fetch(`https://bypass.pm/api/bypass?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                logText.innerText = "Bypassing Ad-Gates...";

                if (data.status === "success") {
                    logText.innerText = "Bypass Complete!";
                    document.getElementById('finalLink').innerText = data.destination;
                    document.getElementById('downloadBtn').href = data.destination;
                    resultBox.classList.remove('hidden');
                } else {
                    throw new Error(data.message || "Bypass Failed");
                }

            } catch (err) {
                logText.innerText = "Error: This link type is not supported yet.";
                console.error(err);
                alert("Bypass failed. This link might have high security.");
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
