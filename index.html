<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TubeChat Hacker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e);
            height: 100dvh;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-container::-webkit-scrollbar {
            width: 4px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .loader {
            border-top-color: #3498db;
            animation: spinner 0.6s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-100 flex flex-col">

    <header class="p-4 flex justify-between items-center glass border-b border-white/10">
        <div class="flex items-center gap-2">
            <div class="bg-red-500 p-1.5 rounded-lg">
                <i data-lucide="terminal" class="w-5 h-5 text-white"></i>
            </div>
            <h1 class="font-bold tracking-tight text-lg">TubeChat <span class="text-red-500 underline">Hacker</span></h1>
        </div>
        <button onclick="toggleModal(true)" class="p-2 hover:bg-white/10 rounded-full transition-all">
            <i data-lucide="settings" class="w-6 h-6 text-gray-400"></i>
        </button>
    </header>

    <div class="p-4 glass m-3 rounded-2xl flex gap-2">
        <input id="ytUrl" type="text" placeholder="Paste YouTube URL..." 
               class="bg-white/5 border border-white/10 rounded-xl px-4 py-3 flex-grow focus:outline-none focus:ring-2 focus:ring-red-500/50 text-sm">
        <button onclick="loadVideo()" id="loadBtn" class="bg-red-600 hover:bg-red-500 px-4 py-3 rounded-xl font-semibold text-sm flex items-center gap-2 transition-all active:scale-95">
            <span>Load</span>
            <i data-lucide="zap" class="w-4 h-4"></i>
        </button>
    </div>

    <div id="chatArea" class="flex-grow overflow-y-auto chat-container p-4 space-y-4">
        <div class="flex flex-col gap-1">
            <span class="text-[10px] uppercase font-bold text-gray-500 ml-1">System</span>
            <div class="glass p-3 rounded-2xl rounded-tl-none max-w-[85%] text-sm">
                Ready to extract intel. Paste a YouTube URL and hit Load.
            </div>
        </div>
    </div>

    <div id="globalLoader" class="hidden px-4 py-2 justify-center">
        <div class="loader ease-linear rounded-full border-2 border-t-2 border-gray-600 h-6 w-6"></div>
    </div>

    <div class="p-4 glass rounded-t-3xl">
        <div class="flex gap-2 bg-white/5 p-2 rounded-2xl border border-white/10">
            <input id="userInput" type="text" placeholder="Ask about the video..." 
                   class="bg-transparent px-3 py-2 flex-grow focus:outline-none text-sm"
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" class="bg-white text-black p-2 rounded-xl hover:bg-gray-200 transition-all">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-6">
        <div class="glass w-full max-w-sm rounded-3xl p-6 border border-white/20">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Config</h2>
                <button onclick="toggleModal(false)" class="text-gray-400"><i data-lucide="x"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs uppercase font-bold text-gray-500 mb-1 block">OpenRouter API Key</label>
                    <input id="apiKey" type="password" placeholder="sk-or-..." 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-1 focus:ring-red-500">
                </div>
                <div>
                    <label class="text-xs uppercase font-bold text-gray-500 mb-1 block">Model Identifier</label>
                    <input id="modelName" type="text" placeholder="e.g. google/gemini-2.0-flash-lite-001" 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-1 focus:ring-red-500">
                </div>
                <button onclick="saveSettings()" class="w-full bg-white text-black font-bold py-3 rounded-xl mt-2 active:scale-95 transition-all">
                    Save Configuration
                </button>
            </div>
        </div>
    </div>

    <script>
        // Init Lucide Icons
        lucide.createIcons();

        let videoContext = "";
        
        // Load settings from storage
        document.getElementById('apiKey').value = localStorage.getItem('hacker_key') || '';
        document.getElementById('modelName').value = localStorage.getItem('hacker_model') || 'google/gemini-2.0-flash-lite-001';

        function toggleModal(show) {
            const modal = document.getElementById('settingsModal');
            modal.classList.toggle('hidden', !show);
        }

        function saveSettings() {
            localStorage.setItem('hacker_key', document.getElementById('apiKey').value);
            localStorage.setItem('hacker_model', document.getElementById('modelName').value);
            toggleModal(false);
            appendMessage('system', 'Settings updated successfully.');
        }

        async function loadVideo() {
            const url = document.getElementById('ytUrl').value;
            if(!url) return alert('Paste a URL first!');

            const btn = document.getElementById('loadBtn');
            const loader = document.getElementById('globalLoader');
            
            btn.disabled = true;
            loader.classList.remove('hidden');
            
            try {
                const response = await fetch(`https://r.jina.ai/${url}`);
                const text = await response.text();
                videoContext = text;
                appendMessage('system', 'Video transcript intercepted. Ready for interrogation.');
            } catch (err) {
                appendMessage('system', 'Error fetching transcript. Check your URL.');
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();
            const key = localStorage.getItem('hacker_key');
            const model = localStorage.getItem('hacker_model');

            if(!question) return;
            if(!videoContext) return appendMessage('system', 'Load a video first!');
            if(!key) return toggleModal(true);

            appendMessage('user', question);
            input.value = '';
            document.getElementById('globalLoader').classList.remove('hidden');

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": [
                            {"role": "system", "content": "You are a video analysis assistant. Use the following transcript to answer the user: " + videoContext},
                            {"role": "user", "content": question}
                        ]
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                appendMessage('ai', aiResponse);
            } catch (err) {
                appendMessage('system', 'Connection failed. Check API key/Model name.');
            } finally {
                document.getElementById('globalLoader').classList.add('hidden');
            }
        }

        function appendMessage(role, text) {
            const chatArea = document.getElementById('chatArea');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'flex flex-col gap-1';
            
            const isUser = role === 'user';
            const isSystem = role === 'system';
            
            msgDiv.innerHTML = `
                <span class="text-[10px] uppercase font-bold text-gray-500 ${isUser ? 'text-right mr-1' : 'ml-1'}">${role}</span>
                <div class="${isUser ? 'bg-red-600 self-end rounded-tr-none' : 'glass self-start rounded-tl-none'} 
                            ${isSystem ? 'italic text-gray-400' : ''} 
                            p-3 rounded-2xl max-w-[85%] text-sm shadow-xl">
                    ${text}
                </div>
            `;
            
            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
