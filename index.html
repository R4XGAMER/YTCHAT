<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN AI SUITE v4.0 | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@300;400;600;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #050505; 
            color: #e0e0e0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .tech-font { font-family: 'Share Tech Mono', monospace; }
        
        .glass-panel { 
            background: rgba(15, 15, 15, 0.9); 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 65, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        
        .neon-border { 
            border: 1px solid #00ff41; 
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
        }
        
        .neon-text { 
            color: #00ff41; 
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #00ff41 0%, #00d9ff 50%, #ff00aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-field {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #333;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: #000;
            font-weight: 900;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 60px rgba(0, 255, 65, 0.5);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            transition: all 0.3s;
        }
        
        .btn-outline:hover {
            background: #00ff41;
            color: #000;
        }
        
        .tool-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tool-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: #00ff41;
        }
        
        .tool-btn.active {
            background: rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        .section-card {
            background: linear-gradient(135deg, rgba(15,15,15,0.95) 0%, rgba(10,10,10,0.98) 100%);
            border-left: 4px solid #00ff41;
            margin-bottom: 24px;
            padding: 28px;
            border-radius: 0 16px 16px 0;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: #00ff41;
            transform: translateX(5px);
        }
        
        .loading-bar {
            height: 4px;
            background: linear-gradient(90deg, #00ff41, #00d9ff, #ff00aa);
            background-size: 300% 100%;
            animation: loading 2s linear infinite;
            border-radius: 3px;
        }
        
        @keyframes loading {
            0% { background-position: 100% 0; }
            100% { background-position: -200% 0; }
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hidden { display: none !important; }
        
        .menu-dot {
            width: 6px;
            height: 6px;
            background: #00ff41;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .menu-dot:nth-child(1) { animation-delay: -0.32s; }
        .menu-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .auth-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: #fff;
            transition: all 0.3s;
        }
        
        .auth-input:focus {
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            outline: none;
        }
        
        .user-badge {
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .api-status-badge {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid #00d9ff;
            color: #00d9ff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Auth Modal (Login/Register) -->
    <div id="authModal" class="modal items-center justify-center p-4">
        <div class="glass-panel neon-border rounded-3xl p-8 max-w-md w-full relative">
            <div class="text-center mb-8">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-[#00ff41] to-[#00d9ff] flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="shield" class="w-8 h-8 text-black"></i>
                </div>
                <h2 class="text-2xl font-black text-white mb-2">TITAN AI SUITE</h2>
                <p class="text-gray-400 text-sm">Secure Access Required</p>
            </div>
            
            <div id="authForms">
                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">Username</label>
                        <input type="text" id="loginUsername" class="auth-input w-full px-4 py-3 rounded-xl" placeholder="Enter username" required>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">Password</label>
                        <input type="password" id="loginPassword" class="auth-input w-full px-4 py-3 rounded-xl" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn-primary w-full py-4 rounded-xl font-bold">
                        <i data-lucide="log-in" class="w-5 h-5 inline mr-2"></i>LOGIN
                    </button>
                    <p class="text-center text-gray-500 text-sm mt-4">
                        Don't have account? 
                        <button type="button" onclick="toggleAuthMode()" class="text-[#00ff41] hover:underline">Register</button>
                    </p>
                </form>
                
                <!-- Register Form -->
                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">Username</label>
                        <input type="text" id="regUsername" class="auth-input w-full px-4 py-3 rounded-xl" placeholder="Choose username" required>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">Email</label>
                        <input type="email" id="regEmail" class="auth-input w-full px-4 py-3 rounded-xl" placeholder="Enter email" required>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">Password</label>
                        <input type="password" id="regPassword" class="auth-input w-full px-4 py-3 rounded-xl" placeholder="Create password" required>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">Confirm Password</label>
                        <input type="password" id="regConfirm" class="auth-input w-full px-4 py-3 rounded-xl" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn-primary w-full py-4 rounded-xl font-bold">
                        <i data-lucide="user-plus" class="w-5 h-5 inline mr-2"></i>REGISTER
                    </button>
                    <p class="text-center text-gray-500 text-sm mt-4">
                        Already have account? 
                        <button type="button" onclick="toggleAuthMode()" class="text-[#00ff41] hover:underline">Login</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- API Settings Modal -->
    <div id="apiModal" class="modal items-center justify-center p-4">
        <div class="glass-panel neon-border rounded-3xl p-8 max-w-lg w-full relative">
            <button onclick="toggleApiModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <div class="flex items-center gap-3 mb-6">
                <div class="w-12 h-12 rounded-xl bg-[#00d9ff] flex items-center justify-center">
                    <i data-lucide="key" class="w-6 h-6 text-black"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-white">API Configuration</h2>
                    <p class="text-sm text-gray-400">Configure your AI models</p>
                </div>
            </div>
            
            <div class="space-y-4">
                <div class="p-4 bg-[#00ff41]/5 rounded-xl border border-[#00ff41]/20">
                    <label class="text-xs text-[#00ff41] uppercase tracking-wider mb-2 block">Default API Key (Read-only)</label>
                    <input type="text" value="sk-or-v1-63d6...5c18" disabled class="auth-input w-full px-4 py-3 rounded-xl opacity-50 cursor-not-allowed">
                    <p class="text-xs text-gray-500 mt-2">This is the built-in API key. You can add custom keys below.</p>
                </div>
                
                <div>
                    <label class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">Custom API Key (Optional)</label>
                    <input type="password" id="customApiKey" class="auth-input w-full px-4 py-3 rounded-xl" placeholder="sk-or-v1-...">
                </div>
                
                <div>
                    <label class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">Video Analysis Model</label>
                    <input type="text" id="videoModel" class="auth-input w-full px-4 py-3 rounded-xl" value="arcee-ai/trinity-large-preview:free" placeholder="Enter model name">
                </div>
                
                <div>
                    <label class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">General AI Model</label>
                    <input type="text" id="generalModel" class="auth-input w-full px-4 py-3 rounded-xl" value="stepfun/step-3.5-flash:free" placeholder="Enter model name">
                </div>
                
                <button onclick="saveApiSettings()" class="btn-primary w-full py-4 rounded-xl font-bold mt-4">
                    <i data-lucide="save" class="w-5 h-5 inline mr-2"></i>SAVE SETTINGS
                </button>
            </div>
        </div>
    </div>

    <!-- Main App (Hidden until login) -->
    <div id="mainApp" class="hidden">
        
        <!-- Header -->
        <header class="max-w-6xl mx-auto mb-8">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-[#00ff41] to-[#00d9ff] flex items-center justify-center shadow-lg shadow-[#00ff41]/20">
                        <i data-lucide="cpu" class="w-7 h-7 text-black"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-black tech-font tracking-tighter">
                            <span class="gradient-text">TITAN</span>
                            <span class="text-white">AI</span>
                        </h1>
                        <p class="text-gray-400 text-xs">Secure AI Suite v4.0</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <span class="api-status-badge">
                        <i data-lucide="zap" class="w-3 h-3 inline mr-1"></i>
                        API: ACTIVE
                    </span>
                    <div id="userBadge" class="user-badge">
                        <i data-lucide="user" class="w-4 h-4"></i>
                        <span id="usernameDisplay">User</span>
                    </div>
                    <button onclick="toggleApiModal()" class="p-2 rounded-lg bg-white/5 hover:bg-[#00d9ff]/20 border border-white/10 hover:border-[#00d9ff] transition">
                        <i data-lucide="settings" class="w-5 h-5 text-[#00d9ff]"></i>
                    </button>
                    <button onclick="logout()" class="p-2 rounded-lg bg-white/5 hover:bg-red-500/20 border border-white/10 hover:border-red-500 transition">
                        <i data-lucide="log-out" class="w-5 h-5 text-red-400"></i>
                    </button>
                </div>
            </div>
            
            <!-- Tool Selector -->
            <div class="flex justify-center gap-4 mt-6">
                <button onclick="toggleToolMenu()" class="flex items-center gap-2 px-6 py-3 rounded-xl bg-white/5 hover:bg-[#00ff41]/20 border border-white/10 hover:border-[#00ff41] transition-all">
                    <span class="flex gap-1">
                        <span class="menu-dot"></span>
                        <span class="menu-dot"></span>
                        <span class="menu-dot"></span>
                    </span>
                    <span class="text-sm font-bold ml-2">AI TOOLS</span>
                </button>
                
                <button onclick="toggleHistory()" class="flex items-center gap-2 px-6 py-3 rounded-xl bg-white/5 hover:bg-[#00d9ff]/20 border border-white/10 hover:border-[#00d9ff] transition-all">
                    <i data-lucide="history" class="w-5 h-5"></i>
                    <span class="text-sm font-bold">HISTORY</span>
                    <span id="historyCount" class="bg-[#00d9ff] text-black text-xs px-2 py-1 rounded-full font-bold">0</span>
                </button>
            </div>
            
            <div id="currentToolDisplay" class="text-center text-[#00ff41] font-bold text-lg tech-font tracking-wider mt-4">
                TRINITY PRO MAX • Video Analysis
            </div>
        </header>

        <!-- Tool Menu Modal -->
        <div id="toolMenu" class="modal items-center justify-center p-4" onclick="if(event.target===this)toggleToolMenu()">
            <div class="glass-panel neon-border rounded-3xl p-8 max-w-2xl w-full">
                <button onclick="toggleToolMenu()" class="absolute top-4 right-4 text-gray-500 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
                
                <h2 class="text-2xl font-bold text-white mb-6 text-center">SELECT AI TOOL</h2>
                
                <div class="grid gap-4">
                    <button onclick="selectTool(0)" id="tool0Btn" class="tool-btn active p-6 rounded-2xl text-left">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-[#00ff41] to-[#00cc33] flex items-center justify-center">
                                <i data-lucide="video" class="w-7 h-7 text-black"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-white">TRINITY VIDEO ANALYZER</h3>
                                <p class="text-gray-400 text-sm">YouTube deep analysis + Interview generation</p>
                            </div>
                        </div>
                    </button>
                    
                    <button onclick="selectTool(1)" id="tool1Btn" class="tool-btn p-6 rounded-2xl text-left">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-[#00d9ff] to-[#0088ff] flex items-center justify-center">
                                <i data-lucide="sparkles" class="w-7 h-7 text-black"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-white">STEPFUN AI ASSISTANT</h3>
                                <p class="text-gray-400 text-sm">General AI • Code • Creative • 363B tokens</p>
                            </div>
                        </div>
                    </button>
                    
                    <button onclick="selectTool(2)" id="tool2Btn" class="tool-btn p-6 rounded-2xl text-left">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-[#ff00aa] to-[#aa00d4] flex items-center justify-center">
                                <i data-lucide="database" class="w-7 h-7 text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-white">MEMORY BANK</h3>
                                <p class="text-gray-400 text-sm">History • Backups • Storage management</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- History Modal -->
        <div id="historyModal" class="modal items-center justify-center p-4" onclick="if(event.target===this)toggleHistory()">
            <div class="glass-panel neon-border rounded-3xl p-6 max-w-3xl w-full max-h-[80vh] flex flex-col">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-white flex items-center gap-3">
                        <i data-lucide="archive" class="w-6 h-6 text-[#00d9ff]"></i>
